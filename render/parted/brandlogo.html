{{ $model      := .Site.Params.base_model.logos }}

{{ if eq $model "icon" }}
    <figure class="box" data-logodark="{{ $darks_logo }}">
        <img class="image" src="/{{ $light_logo }}" alt="{{ .Site.Params.title }} main logo" width="52" height="52">
    </figure>
{{ else if eq $model "text" }}
    <div class="meta">
        <h1 class="title no-space">{{ $site_title }}</h1>
        <p class="leads fz-120 no-space">{{ $site_leads }}</p>
    </div>
{{ else }}
    <figure class="box" data-logodark="{{ $darks_logo }}">
        <img class="image" src="/{{ $light_logo }}" alt="{{ .Site.Params.title }} main logo" width="52" height="52">
    </figure>
    <div class="meta">
        {{ with $site_title }} <h1 class="title fz-120 no-space">{{ . }}</h1>{{ end }}
        {{ with $site_leads }} <p class="leads fz-85 no-space">{{ . }}</p> {{ end }}
    </div>
{{ end }}
