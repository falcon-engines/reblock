
<div class="lang-menu dropdown mx-1">
    <div class="action flex center-x center-y">
        {{ partial "icons" ( dict "name" "translate" ) }}
        <p class="title no-mp ml-1 fz-85">{{- T "lang_menu" -}} </p>
    </div>
    <div class="menu d-hide">
    {{ range .Site.Home.AllTranslations }}
        <div class="item">
            <a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
        </div>
    {{ end }}
    </div>
</div>

<!-- multilang dropdown sync assests -->
{{- .Page.Store.Set "multilang_dropdown" true -}}
